<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Temperatura</title>
</head>
<body>
  <h1>Calculadora de Temperatura</h1>

  <label for="celsius-input">Grados Celsius:</label>

  <label for="fahrenheit-result">Grados Fahrenheit:</label>
  <input type="text" id="fahrenheit-result" readonly />

  <button onclick="convertToCelsius()">Convertir a Celsius</button>
  <button onclick="convertToFahrenheit()">Convertir a Fahrenheit</button>

  <script src="script.js"></script>
</body>
